<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">

  <title>paper-toolbar demo</title>

  <script src="../../../@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>

  <script type="module" src="../../iron-demo-helpers/demo-pages-shared-styles.js"></script>
  <script type="module" src="../../iron-demo-helpers/demo-snippet.js"></script>
  <script type="module" src="../../iron-flex-layout/iron-flex-layout.js"></script>
  <script type="module" src="../../iron-icons/iron-icons.js"></script>
  <script type="module" src="../../paper-icon-button/paper-icon-button.js"></script>
  <script type="module" src="../../paper-progress/paper-progress.js"></script>
  <script type="module" src="../../paper-styles/default-theme.js"></script>
  <script type="module" src="../paper-toolbar.js"></script>

  <!-- FIXME(polymer-modulizer):
        These imperative modules that innerHTML your HTML are
        a hacky way to be sure that any mixins in included style
        modules are ready before any elements that reference them are
        instantiated, otherwise the CSS @apply mixin polyfill won't be
        able to expand the underlying CSS custom properties.
        See: https://github.com/Polymer/polymer-modulizer/issues/154
        -->
    <script type="module">
const $_documentContainer = document.createElement('template');

$_documentContainer.innerHTML = `<custom-style>
    <style is="custom-style" include="demo-pages-shared-styles">
      .centered {
        min-width: calc(100% - 200px);
      }

      paper-toolbar paper-progress {
        --paper-progress-active-color: var(--accent-color);
      }

      .spacer {
        @apply --layout-flex;
      }
    </style>
  </custom-style>`;

document.body.appendChild($_documentContainer.content);
</script>

</head>
<body unresolved>
  <script type="module">
const $_documentContainer = document.createElement('template');

$_documentContainer.innerHTML = `<div class="vertical-section-container centered">
    <h3>
      A plain <code>paper-toolbar</code>. Use <code>class="title"</code> to
      indicate the toolbar's title.
    </h3>
    <demo-snippet>
      <template>
        <paper-toolbar>
          <span slot="top" class="title">Title</span>
        </paper-toolbar>
      </template>
    </demo-snippet>

    <h3>A styled <code>paper-toolbar</code>.</h3>
    <demo-snippet>
      <template>
        <style is="custom-style">
          paper-toolbar.red {
            --paper-toolbar-background: red;
            --paper-toolbar-title: {
              font-style: italic;
              font-weight: bold;
            };
          }
        </style>

        <paper-toolbar class="red">
          <span slot="top" class="title">Title</span>
        </paper-toolbar>
      </template>
    </demo-snippet>

    <h3>
      <code>paper-icon-button</code> is styled specially when used in a toolbar
      before the title element or if the button has <code>icon="menu"</code>.
    </h3>
    <demo-snippet>
      <template>
        <paper-toolbar>
          <paper-icon-button slot="top" icon="menu"></paper-icon-button>
          <span slot="top" class="title">Title</span>
          <paper-icon-button slot="top" icon="refresh"></paper-icon-button>
          <paper-icon-button slot="top" icon="add">+</paper-icon-button>
        </paper-toolbar>
      </template>
    </demo-snippet>

    <h3>
      Use <code>class="tall"</code> to expand the toolbar to three sections.
    </h3>
    <demo-snippet>
      <template>
        <paper-toolbar class="tall">
          <paper-icon-button slot="top" icon="menu"></paper-icon-button>
          <span slot="top" class="title">Title</span>
          <paper-icon-button slot="top" icon="refresh"></paper-icon-button>
          <paper-icon-button slot="top" icon="add">+</paper-icon-button>
        </paper-toolbar>
      </template>
    </demo-snippet>

    <h3>
      Use <code>class="medium-tall"</code> to expand the toolbar to two
      sections.
    </h3>
    <demo-snippet>
      <template>
        <paper-toolbar class="medium-tall">
          <paper-icon-button slot="top" icon="menu"></paper-icon-button>
          <span class="title" slot="top">Title</span>
          <paper-icon-button icon="refresh" slot="top"></paper-icon-button>
          <paper-icon-button icon="add" slot="top">+</paper-icon-button>
        </paper-toolbar>
      </template>
    </demo-snippet>

    <h3>
      Use <code>class="middle"</code> and <code>class="bottom"</code> to
      indicate which section of the toolbar an element should be placed in.
      Elements are placed in the top section by default.
    </h3>
    <demo-snippet>
      <template>
        <paper-toolbar class="tall">
          <paper-icon-button slot="top" icon="menu"></paper-icon-button>
          <span class="title">Title</span>
          <paper-icon-button slot="top" icon="refresh"></paper-icon-button>
          <paper-icon-button slot="top" icon="add">+</paper-icon-button>

          <span slot="middle" class="title">Middle Title</span>

          <span slot="bottom" class="title">Bottom Title</span>
          <paper-icon-button slot="bottom" icon="content-cut"></paper-icon-button>
          <paper-icon-button slot="bottom" icon="content-copy"></paper-icon-button>
          <paper-icon-button slot="bottom" icon="content-paste"></paper-icon-button>
        </paper-toolbar>
      </template>
    </demo-snippet>

    <h3>
      Don't use both <code>class="middle"</code> and <code>class="bottom"</code>
      elements in a <code>class="medium-tall"</code> toolbar.
    </h3>
    <demo-snippet>
      <template>
        <paper-toolbar class="medium-tall">
          <paper-icon-button icon="menu"></paper-icon-button>
          <span class="title">Top Title</span>
          <paper-icon-button icon="refresh"></paper-icon-button>
          <paper-icon-button icon="add">+</paper-icon-button>
          <span slot="middle" class="title">Middle Title</span>
          <span slot="bottom" class="title">Bottom Title</span>
        </paper-toolbar>
      </template>
    </demo-snippet>

    <h3>
      Elements with <code>class="fit"</code> expand to fit to the bottom of the
      toolbar section they are in.
    </h3>
    <demo-snippet>
      <template>
        <paper-toolbar class="medium-tall">
          <paper-icon-button icon="menu"></paper-icon-button>
          <div class="spacer"></div>
          <paper-icon-button icon="refresh"></paper-icon-button>
          <paper-icon-button icon="add">+</paper-icon-button>
          <div slot="middle" class="title">Title</div>
          <paper-progress slot="middle" class="fit" value="60"></paper-progress>
        </paper-toolbar>
      </template>
    </demo-snippet>

  </div>`;

document.body.appendChild($_documentContainer.content);
</script>

</body>
</html>
