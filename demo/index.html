<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">

  <title>Polymer/core-toolbar</title>

  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

  <link rel="import" href="../../layout/layout.html">
  <link rel="import" href="../core-toolbar.html">

  <style>

    body {
      font-family: sans-serif;
    }

    core-toolbar {
      background-color: #CFA0E9;
    }

    core-toolbar + core-toolbar {
      margin-top: 20px;
    }

    core-toolbar.dark-theme {
      background-color: #7D25AC;
      color: #f1f1f1;
      fill: #f1f1f1;
    }

  </style>

</head>
<body>

  <core-toolbar>
    <button icon="menu">☰</button>
    <span class="flex">Toolbar</span>
    <button icon="refresh">↻</button>
    <button icon="add">+</button>
  </core-toolbar>

  <core-toolbar class="dark-theme">
    <button icon="menu">☰</button>
    <span class="flex">Toolbar: dark-theme</span>
    <button icon="refresh">↻</button>
    <button icon="add">+</button>
  </core-toolbar>

  <core-toolbar class="tall">
    <button icon="menu">☰</button>
    <span class="flex">Toolbar: tall</span>
    <button icon="refresh">↻</button>
    <button icon="add">+</button>
  </core-toolbar>

  <core-toolbar class="tall">
    <button icon="menu" class="bottom">☰</button>
    <span class="flex bottom">Toolbar: tall with elements pin to the bottom</span>
    <button icon="refresh" class="bottom">↻</button>
    <button icon="add" class="bottom">+</button>
  </core-toolbar>

  <core-toolbar class="medium-tall">
    <button icon="menu">☰</button>
    <span class="flex"></span>
    <button icon="refresh">↻</button>
    <button icon="add">+</button>
    <span class="bottom">Toolbar: medium-tall with label aligns to the bottom</span>
  </core-toolbar>

  <core-toolbar class="tall">
    <button icon="menu">☰</button>
    <div class="flex"></div>
    <button icon="refresh">↻</button>
    <button icon="add">+</button>
    <div class="middle">label aligns to the middle</div>
    <div class="bottom" style="color: #666; font-size: 18px;">some stuffs align to the bottom</div>
  </core-toolbar>

  <core-toolbar class="tall">
    <button icon="menu">☰</button>
    <div class="flex"></div>
    <button icon="refresh">↻</button>
    <button icon="add">+</button>
    <div class="middle">element (e.g. progress) fits at the bottom of the toolbar</div>
    <div class="bottom flex" style="height: 20px; background-color: #0f9d58;"></div>
  </core-toolbar>

</body>
</html>
